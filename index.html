<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #0D0D0D, #111111, #0F0F0F);
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #E4C27A;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .container {
        animation: fadeIn 2s ease-in-out;
        padding: 20px;
    }

    .logo-container {
        display: inline-block;
        background: radial-gradient(circle at center, rgba(25,25,25,0.9), rgba(10,10,10,0.95));
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 0 35px rgba(0,0,0,0.7);
    }

    .logo {
        width: 420px;
        height: auto;
        opacity: 0.98;
        filter: drop-shadow(0 0 12px rgba(0,0,0,0.6));
    }

    /* LIGHTER GOLD GRADIENT (MATCHES LOGO) */
    .coming-soon {
        margin-top: 45px;
        font-size: 38px;
        font-weight: 300;
        letter-spacing: 6px;
        background: linear-gradient(
            90deg,
            #B8873C,
            #D1A859,
            #E4C27A
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 18px rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

    <div class="logo-container">
